<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:[
                    {
                        name: '实际',
                        textStyle: {
                            color: '#00008b'                            
                        }
                    },
                    {
                        name: '标准'
                    }
                ],
                // type: 'scroll',
                // orient: 'vertical',
                // right: 200,
                // top: 20
            },
            xAxis: {
                data: ["02-24","02-25","02-26","02-27"]
            },
            yAxis: {
                // data: ['10', '20', '30', '40', '50', '60']
            },
            series: [{
                name: '标准',
                type: 'line',
                data: [50, 50, 50, 50],
                itemStyle: {
                    color: '#ff0000'
                },
                lineStyle: {
                    color: '#ff0000'
                }
            },
            {
                name: '实际',
                type: 'line',
                data: [3.4,    4.5,   15,   43],
                itemStyle: {
                    color: '#ff0000'
                },
                lineStyle: {
                    color: '#00008b'
                }
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
